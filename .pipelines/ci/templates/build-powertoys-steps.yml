parameters:
  additionalBuildArguments: ''

steps:
- checkout: self
  fetchDepth: 1
  submodules: true
  clean: true

- task: NuGetToolInstaller@0
  displayName: Ensure NuGet 5.5.0
  inputs:
    versionSpec: 5.5.0

- task: VisualStudioTestPlatformInstaller@1
  displayName: Ensure VSTest Platform

- task: NuGetCommand@2
  displayName: Restore NuGet packages
  inputs:
    command: restore
    feedsToUse: config
    configPath: NuGet.config
    restoreSolution: PowerToys.sln
    restoreDirectory: '$(Build.SourcesDirectory)\packages'

- task: VSBuild@1
  displayName: 'Build solution **\PowerToys.sln'
  inputs:
    solution: '**\PowerToys.sln'
    vsVersion: 16.0
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    msbuildArgs: ${{ parameters.additionalBuildArguments }}
    maximumCpuCount: true

# directly not doing WinAppDriver testing
- task: VSTest@2
  inputs:
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      !**\*PowerToysTests.dll
      !**\*TestAdapter.dll
      !**\obj\**
      **\ImageResizer.Test.dll
      **\KeyboardManagerTest.dll
      **\Microsoft.Plugin.Program.UnitTests.dll
      # unsure if we can unittest these since it is an actual EXE being run
      # **\Settings
      **\PowerRenameUnitTests.dll
      **\UnitTests-CommonLib.dll
      #**\UnitTests-FancyZones.dll
      **\PreviewPaneUnitTests.dll
      **\UnitTests-PreviewHandlerCommon.dll
      **\UnitTests-SvgPreviewHandler.dll
      **\Wox.Test.dll
      **\interop-tests.dll
      **\powerpreviewTest.dll
